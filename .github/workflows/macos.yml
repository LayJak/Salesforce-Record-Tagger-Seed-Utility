# .github/workflows/macos.yml
name: Build macOS DMG and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like v1.0, v1.2.3
  workflow_dispatch: # Allows manual runs from the Actions tab

jobs:
  build-and-release:
    runs-on: macos-latest # Use the latest available macOS runner
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 pandas
          pip install pyinstaller==6.8.0

      - name: Create .icns from .png for the app icon
        run: |
          mkdir -p icon.iconset
          sips -z 16 16   icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32   icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32   icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64   icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset
          mv icon.icns app_icon.icns # PyInstaller uses this name by default
          rm -rf icon.iconset

      - name: Build macOS App with PyInstaller
        run: |
          pyinstaller Tagger.py \
            --name "SF Tagger" \
            --onefile \
            --windowed \
            --icon="app_icon.icns" \
            --add-data="pandas:pandas"
            
      - name: Create DMG
        run: |
          # Use homebrew to get the create-dmg tool
          brew install create-dmg
          
          # Create a temporary folder for the DMG contents
          mkdir -p dmg_assets
          mv "dist/SF Tagger" dmg_assets/
          
          create-dmg \
            --volname "SF Tagger Installer" \
            --window-pos 200 120 \
            --window-size 600 380 \
            --icon-size 100 \
            --icon "SF Tagger" 150 190 \
            --app-drop-link 450 190 \
            "SF_Tagger_macOS.dmg" \
            "dmg_assets/"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: SF_Tagger_macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
